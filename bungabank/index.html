<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Hitung Bunga</title>
  </head>
  <body style="font-family:Poppins, 'sans-serif' ;">
    <div class="container text-center mt-4">
        <h3>Pak Adi menabung di bank sebanyak Rp 1 juta dan mendapatkan
            bunga 12% pertahun. Setelah sekian tahun berapakah saldo tabungannya. </h3>
            <p>Masukan Nilai Tahun yang Ingin di Hitung</p>
            <button class="btn btn-success" onclick="Hitung()">Hitung</button>
    </div>

    <script>
      function Hitung() {
    var t = 1000000;
    var bunga = 0.12;
    var no=1;
    var b = prompt('Berapa Tahun');

    while(no<=b){
        document.write(`
        <h3 style="color:red';">Total Tabungan Tahun ke - ${no} = </h3> RP.` ,t+=t*bunga,`<br><br>`);
        no++;
    }
    } 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
